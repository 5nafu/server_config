- name: Create pki directory
  file:
    path: /etc/icinga2/pki
    group: nagios
    state: directory
    mode: 0700
    owner: nagios

- name: Create PKI
  command: "icinga2 pki new-cert --cn {{ ansible_fqdn }} --key /etc/icinga2/pki/{{ ansible_fqdn }}.key --cert /etc/icinga2/pki/{{ ansible_fqdn }}.crt"
  args:
    creates: "/etc/icinga2/pki/{{ ansible_fqdn }}.key"
  notify:
    - restart icinga2

- name: get Master-Server cert
  command: "icinga2 pki save-cert --trustedcert /etc/icinga2/pki/trusted-master.crt --host {{monitoring_server}}"
  args:
    creates: /etc/icinga2/pki/trusted-master.crt

- name: sign certificate
  command: "icinga2 node setup --ticket {{ pki_ticket }} --endpoint {{monitoring_server}} --zone {{ ansible_fqdn }} --master_host {{monitoring_server}} --trustedcert /etc/icinga2/pki/trusted-master.crt --accept-commands --accept-config --cn {{ ansible_fqdn }}"
  notify:
    - restart icinga2

- name: Add global zone
  blockinfile:
    dest: /etc/icinga2/zones.conf
    block: |
      object Zone "global-templates" {
        global = true
      }
   notify:
     - restart icinga2

- name: Remove include from icinga2.conf
  lineinfile:
    dest: /etc/icinga2/icinga2.conf
    state: absent
    regexp: '^include_recursive "conf.d"'
  notify:
    - restart icinga2
